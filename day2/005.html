<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>가위바위보 게임</title>
    </head>
    <body>
        <button type="button" onclick="playGame('가위')">가위</button>
        <button type="button" onclick="playGame('바위')">바위</button>
        <button type="button" onclick="playGame('보')">보</button>

        <p id="result"></p>

        <script>
            // gamePlay() 가위바위보 시작

            // 각각의 버튼을 클릭했을 때 '가위','바위','보'라는 각각의 텍스트를 콘솔에 출력하시오.
            // aiChoice === userChoice '비겼습니다' -> 같지 않다면 (이기거나,졌습니다.)

            const rsp = ["가위", "바위", "보"];
            const result = document.getElementById("result");

            function playGame(userChoice) {
                const aiChoice = rsp[Math.floor(Math.random() * rsp.length)];

                //출력결과 메세지
                let message = "";

                const isWin =
                    (userChoice === "가위" && aiChoice === "보") ||
                    (userChoice === "바위" && aiChoice === "가위") ||
                    (userChoice === "보" && aiChoice === "바위");

                // 이기는 조건식
                if (aiChoice === userChoice) {
                    message = "비겼습니다";
                } else if (isWin) {
                    message = "이겼습니다";
                } else {
                    message = "졌습니다";
                }

                result.textContent = `게임결과 : ${message}`;
            }

            // function playGame(finger) {

            // 당신은 1500원을 입금하셨습니다
        </script>
    </body>
</html>
