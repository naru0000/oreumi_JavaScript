<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>addEventListner</title>
    </head>
    <body>
        <h1>버튼을 클릭하세요</h1>
        <input type="color" id="userColor" />
        <input type="text" id="input" />
        <button type="button" id="btn">클릭</button>
        <p id="result"></p>

        <script>
            // 버튼을 클릭하면 printValue를 실행한다
            // 텍스트로 풀면 '버튼'을 가져오기, 버튼을 클릭하는 이벤트, printValue를 호출

            const btn = document.getElementById("btn");
            const result = document.getElementById("result");
            const input = document.getElementById("input");
            const color = document.getElementById("userColor");

            // 방법 1
            // function printValue() {
            //     console.log("hello");
            // }

            // 방법 2
            // btn.addEventListener('click', printValue) {
            //     console.log("hello");
            // }

            // btn.addEventListener("click", function (e) {
            //     console.log(e.target);
            //     console.log(e.currentTarget);
            //     result.innerHTML = input.value;
            // });

            // document.body.addEventListener("click", function (e) {
            //     console.log(e.target);
            //     console.log(e.currentTarget);
            // });

            // input.addEventListener("input", function (e) {
            //     result.textContent = e.target.value;
            // });

            //컬러박스에 사용자가 컬러를 선택하면 그 값을 result에 출력하세요

            color.addEventListener("input", function (e) {
                result.textContent = e.target.value;

                // 컬러 선택시 body 컬러 변경
                document.body.style.backgroundColor = e.target.value;
            });

            // input,change
        </script>
    </body>
</html>
