<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>console 출력하기</title>
    </head>
    <body>
        <h1>Javascript Console</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>SCSS</li>
        </ul>

        <script>
            // 변수 선언 방법 3가지(var,let,const)

            const li = document.getElementsByTagName("li");

            console.log(document.getElementsByTagName("h1")[0].innerHTML);
            console.log(li[2]);

            li[2].innerHTML = "자바스크립트 <button>버튼</button>";
            console.log(li[2].innerHTML);
        </script>
    </body>
</html>
