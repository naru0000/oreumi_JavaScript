<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 제어</title>
    <style>
        .text {
            font-weight: bold;
            color: blue;
        }

        .text2 {
            background-color: antiquewhite;
        }

        .bg-blue {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <p id="result">마우스를 여기에 올리거나,클릭해보세요!</p>
    <span class="oil">나야 들기름</span>

    <ul>
        <li>리스트 아이템</li>
        <li>리스트 아이템</li>
        <li>리스트 아이템</li>
        <li>리스트 아이템</li>
        <li>리스트 아이템</li>
    </ul>
    <button id="bgColor" type="button">짝수에 배경색 추가하기</button>

    <script>
        const result = document.querySelector("#result");
        const oil = document.querySelector(".oil");


        // classList 메서드
        // add는 요소에 하나 이상의 클래스를 추가한다.

        result.addEventListener('mouseenter', () => {
            result.classList.add("text");
        })

        // remove는 요소에 하나 이상의 클래스를 제거한다.

        result.addEventListener('mouseleave', () => {
            result.classList.remove("text");
        })

        // contain은 요소에 클래스가 존재하는지 확인하여 true,false를 반환한다.

        if (oil.classList.contains("oil")) {
            console.log("그래,들기름이야.");
        } else {
            console.log("들기름은 없어. 참기름..");
        }


        // toggle은 요소에 지정한 클래스 값이 없으면 추가하고, 있으면 제거한다.
        // (className)

        result.addEventListener('click', () => {
            result.classList.toggle("text2");
        })

        // toggle force에 대한 예제가 있어서 가져왔습니다
        // toggle 매개변수(force) 사용법 : true,false로 값을 가질 수 있다.(클래스 값에 상관없이 요소를 추가하거나 삭제함)

        const items = document.querySelectorAll('li');
        const button = document.querySelector('#bgColor');
        const itemLength = items.length;

        // 근데 이 예제는 force를 한 대신 토글이 안되네요..? ㅠㅠ 할거면 force를 제거하고 그냥 if를...
        button.addEventListener("click", () => {
            for (let i = 0; i < itemLength; i++) {
                items[i].classList.toggle("bg-blue", i % 2 === 1); //i % 2 === 1인데 왜 짝수번째 인지 고민하다 인덱스 넘버라는걸 깨달음. 0 % 2, 1 % 2.. 이렇게 시작함
            }
        })


    </script>
</body>

</html>
